# Datasource config
spring.datasource.url=jdbc:postgresql://localhost:5432/cityinfo
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# API Keys (use environment variables or system properties for security)
api.openweathermap.key=${OPENWEATHERMAP_API_KEY}
api.newsapi.key=${NEWSAPI_API_KEY}

# API URLs
api.openweathermap.url=${OPENWEATHERMAP_URL}
api.restcountries.url=${RESTCOUNTRIES_URL}
api.newsapi.url=${NEWSAPI_URL}

# Server port
server.port=8080

# Swagger/OpenAPI configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.default-produces-media-type=application/json